<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Flashcards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; background: linear-gradient(135deg, #FFFEFF 0%, #D7FFFE 100%); margin: 0;
        }

        .scene {
            width: 320px;
            height: 520px; /* Th·∫ª d√†i h∆°n ch√∫t ƒë·ªÉ ch·ª©a ·∫£nh */
            perspective: 800px; margin: 10px auto; cursor: pointer;
        }

        .card {
            width: 100%; height: 100%; position: relative;
            transition: transform 0.8s; transform-style: preserve-3d;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15); border-radius: 20px;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card__face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-radius: 20px; padding: 20px; box-sizing: border-box;
            text-align: center; background: white;
        }

        /* M·∫∂T TR∆Ø·ªöC */
        .card__face--front { border: 4px solid #fff; background: #fff; }
        .word { font-size: 2.8em; font-weight: 800; color: #2c3e50; margin-bottom: 5px; }
        .ipa { font-size: 1.4em; color: #7f8c8d; font-family: serif; margin-bottom: 30px; }
        .audio-btn {
            width: 60px; height: 60px; border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow:  5px 5px 10px #d9d9d9, -5px -5px 10px #ffffff;
            border: none; color: #2980b9; font-size: 25px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .audio-btn:active { box-shadow: inset 5px 5px 10px #d9d9d9, inset -5px -5px 10px #ffffff; }

        /* M·∫∂T SAU */
        .card__face--back {
            background: linear-gradient(to bottom, #2980b9, #2c3e50);
            color: white; transform: rotateY(180deg);
            justify-content: flex-start; padding-top: 20px;
        }

        .meaning { font-size: 1.8em; font-weight: bold; margin-bottom: 10px; text-transform: capitalize; text-shadow: 0 2px 4px rgba(0,0,0,0.3);}
        
        /* Khung ·∫£nh */
        .img-container {
            width: 100%; height: 160px; /* Chi·ªÅu cao c·ªë ƒë·ªãnh cho ·∫£nh */
            margin-bottom: 15px; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden;
        }
        .vocab-img {
            max-width: 100%; max-height: 100%; object-fit: contain;
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n, load xong m·ªõi hi·ªán */
        }

        /* V√≠ d·ª• */
        .example-group { width: 100%; text-align: left; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px; box-sizing: border-box; font-size: 0.9em;}
        .example-en { font-style: italic; color: #ecf0f1; margin-bottom: 5px; font-weight: 500;}
        .example-vi { color: #bdc3c7; font-size: 0.9em; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 5px;}

        /* ƒê·ªìng nghƒ©a */
        .synonyms { margin-top: auto; font-size: 0.8em; color: #95a5a6; }
        .synonyms span { color: #f1c40f; font-weight: bold; }

        /* Controls */
        .controls { margin-top: 20px; }
        .controls button {
            padding: 12px 25px; border-radius: 30px; border: none;
            background: #2c3e50; color: white; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .controls button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }

    </style>
</head>
<body>

    <div class="scene" onclick="flipCard()">
        <div class="card" id="flashcard">
            <div class="card__face card__face--front">
                <div class="word" id="word">Loading...</div>
                <div class="ipa" id="ipa"></div>
                <button class="audio-btn" onclick="playAudio(event)">üîä</button>
                <div style="margin-top:20px; font-size:0.8em; color:#ccc">Ch·∫°m ƒë·ªÉ xem nghƒ©a & ·∫£nh</div>
            </div>

            <div class="card__face card__face--back">
                <div class="meaning" id="meaning"></div>
                
                <div class="img-container">
                    <img id="vocab-img" class="vocab-img" src="" alt="Image" onload="this.style.display='block'" onerror="this.style.display='none'">
                </div>

                <div class="example-group" id="ex-group" style="display:none;">
                    <div class="example-en" id="example"></div>
                    <div class="example-vi" id="ex-trans"></div>
                </div>

                <div class="synonyms" id="syn-group" style="display:none;">
                    Synonyms: <span id="synonyms"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="changeCard(-1)">‚ùÆ Tr∆∞·ªõc</button>
        <button onclick="changeCard(1)">Sau ‚ùØ</button>
    </div>
    <div style="margin-top:15px; color:#7f8c8d; font-weight:bold" id="progress"></div>

    <script>
        // --- C·∫§U H√åNH ---
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYtn8jlD8VNTu5mvT1hUABhVVBPMSK1R8MAzivO60cOPNkPokKXAuNFPREUCX8FUhICzw2WbF1u583/pub?output=csv";

        let vocabData = [];
        let currentIndex = 0;
        const cardElement = document.getElementById('flashcard');

        // H√†m t√¨m c·ªôt th√¥ng minh
        function findValueInRow(row, possibleNames, colIndex) {
            const keys = Object.keys(row);
            for (let name of possibleNames) {
                const foundKey = keys.find(k => k.trim().toLowerCase() === name.toLowerCase());
                if (foundKey && row[foundKey]) return row[foundKey];
            }
            const values = Object.values(row);
            return values.length > colIndex ? values[colIndex] : "";
        }

        Papa.parse(sheetUrl, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                if (results.data.length === 0) return;

                vocabData = results.data.map(row => {
                    return {
                        word: findValueInRow(row, ['T·ª´ v·ª±ng', 'Vocabulary'], 0),
                        ipa: findValueInRow(row, ['IPA', 'Phonetic'], 1),
                        meaning: findValueInRow(row, ['Nghƒ©a', 'Meaning'], 2),
                        example: findValueInRow(row, ['V√≠ d·ª•', 'Example'], 3),
                        synonym: findValueInRow(row, ['ƒê·ªìng nghƒ©a', 'Synonyms'], 4),
                        exTrans: findValueInRow(row, ['D·ªãch v√≠ d·ª•', 'Trans'], 5),
                        image: findValueInRow(row, ['H√¨nh ·∫£nh', 'Image', 'Picture'], 6) // C·ªôt G
                    }
                }).filter(item => item.word && item.word.trim() !== '');

                if (vocabData.length > 0) loadCard(0);
            }
        });

        function loadCard(index) {
            if (index < 0 || index >= vocabData.length) return;
            currentIndex = index;
            const item = vocabData[currentIndex];

            cardElement.classList.remove('is-flipped');

            setTimeout(() => {
                // M·∫∑t tr∆∞·ªõc
                document.getElementById('word').innerText = item.word;
                document.getElementById('ipa').innerText = item.ipa ? `/${item.ipa}/` : '';

                // M·∫∑t sau
                document.getElementById('meaning').innerText = item.meaning || "(Ch∆∞a c√≥ nghƒ©a)";
                
                // H√¨nh ·∫£nh
                const imgEl = document.getElementById('vocab-img');
                if (item.image) {
                    imgEl.src = item.image;
                    // Reset tr·∫°ng th√°i hi·ªÉn th·ªã ƒë·ªÉ ch·ªù load ·∫£nh m·ªõi
                    imgEl.style.display = 'none'; 
                } else {
                    imgEl.src = '';
                    imgEl.style.display = 'none';
                }

                // V√≠ d·ª• & D·ªãch
                const exGroup = document.getElementById('ex-group');
                if (item.example) {
                    document.getElementById('example').innerHTML = `"${item.example}"`;
                    document.getElementById('ex-trans').innerText = item.exTrans || '';
                    exGroup.style.display = 'block';
                } else {
                    exGroup.style.display = 'none';
                }

                // ƒê·ªìng nghƒ©a
                const synGroup = document.getElementById('syn-group');
                if (item.synonym) {
                    document.getElementById('synonyms').innerText = item.synonym;
                    synGroup.style.display = 'block';
                } else {
                    synGroup.style.display = 'none';
                }

                document.getElementById('progress').innerText = `${currentIndex + 1} / ${vocabData.length}`;
            }, 200);
        }

        function flipCard() { cardElement.classList.toggle('is-flipped'); }
        function changeCard(dir) {
            let newIndex = currentIndex + dir;
            if (newIndex >= 0 && newIndex < vocabData.length) loadCard(newIndex);
        }
        function playAudio(e) {
            e.stopPropagation();
            const text = document.getElementById('word').innerText;
            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'en-US'; window.speechSynthesis.speak(u);
            }
        }
    </script>
</body>
</html>
