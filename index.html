<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* GI·ªÆ NGUY√äN CSS C≈® V√Ä TH√äM/S·ª¨A C√ÅC D√íNG SAU */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); margin: 0;
        }

        .scene {
            width: 320px;
            height: 500px; /* TƒÉng chi·ªÅu cao th·∫ª ƒë·ªÉ ch·ª©a th√™m n·ªôi dung */
            perspective: 800px; margin: 20px auto; cursor: pointer;
        }

        .card {
            width: 100%; height: 100%; position: relative;
            transition: transform 0.8s; transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-radius: 15px;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card__face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-radius: 15px; padding: 20px; box-sizing: border-box;
            text-align: center; background: white;
        }

        .card__face--front { border: 2px solid #eee; }
        .card__face--back {
            background: linear-gradient(to bottom, #0099F7, #F11712); /* M√†u m·ªõi cho ƒë·∫πp */
            color: white; transform: rotateY(180deg);
            justify-content: flex-start; padding-top: 30px;
        }

        .word { font-size: 2.6em; font-weight: 800; margin-bottom: 5px; color: #333; }
        .ipa { font-size: 1.2em; color: #888; font-family: serif; margin-bottom: 20px; }
        .meaning { font-size: 1.8em; font-weight: bold; margin-bottom: 15px; text-transform: capitalize;}

        /* Style cho V√≠ d·ª• ti·∫øng Anh */
        .example-box { 
            background: rgba(255,255,255,0.2); 
            padding: 10px; border-radius: 8px 8px 0 0; /* Bo tr√≤n tr√™n */
            font-style: italic; font-size: 1em; line-height: 1.4;
            width: 90%; margin-bottom: 0; /* D√≠nh li·ªÅn v·ªõi ph·∫ßn d·ªãch */
        }

        /* Style cho D·ªãch v√≠ d·ª• (M·ªöI) */
        .example-trans {
            background: rgba(0,0,0,0.2); /* M√†u n·ªÅn t·ªëi h∆°n ch√∫t */
            color: #efefef;
            padding: 8px 10px;
            border-radius: 0 0 8px 8px; /* Bo tr√≤n d∆∞·ªõi */
            font-size: 0.9em;
            width: 90%;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .synonyms-box {
            font-size: 0.85em; color: #eee;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 10px; width: 90%; margin-top: auto; margin-bottom: 20px;
        }
        
        .audio-btn {
            border: 2px solid #0099F7; background: #fff; color: #0099F7;
            border-radius: 50%; width: 50px; height: 50px; font-size: 24px;
            display: flex; align-items: center; justify-content: center; margin-top: 20px;
        }
        .controls button { padding: 10px 20px; border-radius: 20px; border:none; background:#333; color:fff; cursor:pointer; margin:5px;}
    </style>
</head>
<body>

    <div class="scene" onclick="flipCard()">
        <div class="card" id="flashcard">
            <div class="card__face card__face--front">
                <div class="word" id="word">Loading...</div>
                <div class="ipa" id="ipa"></div>
                <button class="audio-btn" onclick="playAudio(event)">üîä</button>
            </div>

            <div class="card__face card__face--back">
                <div class="meaning" id="meaning"></div>
                
                <div class="example-box" id="example"></div>
                
                <div class="example-trans" id="example-trans"></div>

                <div class="synonyms-box" id="synonyms-container" style="display:none;">
                    <strong style="color:#ffd700">Synonyms:</strong> <span id="synonyms"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="controls" style="text-align: center;">
        <button onclick="changeCard(-1)">‚ùÆ Prev</button>
        <button onclick="changeCard(1)">Next ‚ùØ</button>
    </div>
    <div style="text-align:center; margin-top:10px; color:#666;" id="progress"></div>

    <script>
        // LINK SHEET C·ª¶A B·∫†N
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYtn8jlD8VNTu5mvT1hUABhVVBPMSK1R8MAzivO60cOPNkPokKXAuNFPREUCX8FUhICzw2WbF1u583/pub?output=csv";

        let vocabData = [];
        let currentIndex = 0;
        const cardElement = document.getElementById('flashcard');

        // H√†m h·ªó tr·ª£ t√¨m c·ªôt (nh∆∞ b√†i tr∆∞·ªõc)
        function findValueInRow(row, possibleNames, colIndex) {
            const keys = Object.keys(row);
            for (let name of possibleNames) {
                const foundKey = keys.find(k => k.trim().toLowerCase() === name.toLowerCase());
                if (foundKey && row[foundKey]) return row[foundKey];
            }
            const values = Object.values(row);
            return values.length > colIndex ? values[colIndex] : "";
        }

        Papa.parse(sheetUrl, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                if (results.data.length === 0) return;

                vocabData = results.data.map(row => {
                    return {
                        word: findValueInRow(row, ['T·ª´ v·ª±ng', 'Vocabulary'], 0),
                        ipa: findValueInRow(row, ['IPA', 'Phonetic'], 1),
                        meaning: findValueInRow(row, ['Nghƒ©a', 'Meaning'], 2),
                        example: findValueInRow(row, ['V√≠ d·ª•', 'Example'], 3),
                        synonym: findValueInRow(row, ['ƒê·ªìng nghƒ©a', 'Synonyms'], 4),
                        // C·ªôt F (index 5) l√† D·ªãch v√≠ d·ª•
                        exTrans: findValueInRow(row, ['D·ªãch v√≠ d·ª•', 'Example Meaning', 'Trans'], 5)
                    }
                }).filter(item => item.word && item.word.trim() !== '');

                if (vocabData.length > 0) loadCard(0);
            }
        });

        function loadCard(index) {
            if (index < 0 || index >= vocabData.length) return;
            currentIndex = index;
            const item = vocabData[currentIndex];

            cardElement.classList.remove('is-flipped');

            setTimeout(() => {
                document.getElementById('word').innerText = item.word;
                document.getElementById('ipa').innerText = item.ipa ? `/${item.ipa}/` : '';
                document.getElementById('meaning').innerText = item.meaning || "(Ch∆∞a c√≥ nghƒ©a)";
                
                // Hi·ªÉn th·ªã v√≠ d·ª•
                const exEl = document.getElementById('example');
                const transEl = document.getElementById('example-trans');
                
                if(item.example) {
                    exEl.innerHTML = `"${item.example}"`;
                    exEl.style.display = 'block';
                    
                    // Hi·ªÉn th·ªã d·ªãch v√≠ d·ª• n·∫øu c√≥
                    if (item.exTrans) {
                        transEl.innerText = item.exTrans;
                        transEl.style.display = 'block';
                    } else {
                        transEl.style.display = 'none';
                    }
                } else {
                    exEl.style.display = 'none';
                    transEl.style.display = 'none';
                }

                // ƒê·ªìng nghƒ©a
                const synContainer = document.getElementById('synonyms-container');
                if (item.synonym) {
                    document.getElementById('synonyms').innerText = item.synonym;
                    synContainer.style.display = 'block';
                } else {
                    synContainer.style.display = 'none';
                }

                document.getElementById('progress').innerText = `${currentIndex + 1} / ${vocabData.length}`;
            }, 200);
        }

        function flipCard() { cardElement.classList.toggle('is-flipped'); }
        function changeCard(dir) {
            let newIndex = currentIndex + dir;
            if (newIndex >= 0 && newIndex < vocabData.length) loadCard(newIndex);
        }
        function playAudio(e) {
            e.stopPropagation();
            const text = document.getElementById('word').innerText;
            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'en-US'; window.speechSynthesis.speak(u);
            }
        }
    </script>
</body>
</html>
